<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Road Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Baccarat Road Tracker</h1>

  <div class="input-section">
    <input id="inputResult" placeholder="ใส่ผล (B/P/T)">
    <button onclick="addResult()">เพิ่มผล</button>
    <button onclick="undo()">Undo</button>
    <button onclick="resetAll()">Reset</button>
  </div>

  <div class="road-container">
    <div>
      <h2>Big Road</h2>
      <div id="bigRoad" class="grid"></div>
    </div>
    <div>
      <h2>Big Eye Road</h2>
      <div id="bigEye" class="grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
